<p>discenti works!</p>
<div class="container mt-4">
  <h1 class="display-4 text-center text-primary mb-4">Elenco Discenti</h1>

  <a routerLink="/discenti/nuovo" class="btn btn-primary mb-3">
    <i class="bi bi-person-plus"></i> Nuovo Discente
  </a>
  <table *ngIf="!error && discenti().length > 0"
         class="table table-striped table-bordered shadow-sm rounded table-hover">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Età</th>
        <th>Città Residenza</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of discenti()">
        <td>{{ d.id }}</td>
        <td>{{ d.nome }}</td>
        <td>{{ d.cognome }}</td>
        <td>{{ d.eta }}</td>
        <td>{{ d.cittaResidenza }}</td>
        <td class="text-center">
          <button class="btn btn-success btn-sm me-2" (click)="modifica(d.id!)">Modifica</button>
          <button class="btn btn-danger btn-sm" (click)="elimina(d.id!)">Elimina</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && !error && discenti().length === 0" class="alert alert-warning text-center">
    Nessun discente trovato.
  </div>


</div>
