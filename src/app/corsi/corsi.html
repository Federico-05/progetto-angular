
<div class="container mt-4">
  <h1 class="display-4 text-center text-primary mb-4">Elenco Docenti</h1>

  <a routerLink="/corsi/nuovo" class="btn btn-primary mb-3">
    <i class="bi bi-person-plus"></i> Nuovo Discente
  </a>
  <table *ngIf=" corsi().length > 0"
         class="table table-striped table-bordered shadow-sm rounded table-hover">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Anno accademico</th>
        <th>Azioni</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of corsi()">
        <td>{{ c.id }}</td>
        <td>{{ c.nome }}</td>
        <td>{{ c.annoAccademico }}</td>
        <td class="text-center">
          <button class="btn btn-success btn-sm me-2" (click)="modifica(c.id!)">Modifica</button>
          <button class="btn btn-danger btn-sm" (click)="elimina(c.id!)">Elimina</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && !error && corsi().length === 0" class="alert alert-warning text-center">
    Nessun corso trovato.
  </div>


</div>
